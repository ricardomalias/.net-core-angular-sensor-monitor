<div *ngIf="sensorData" class="table-sensor">
    <table mat-table [dataSource]="sensorData" class="mat-elevation-z8 table-sensor">
    
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let sensor"> {{sensor.timestamp}} </td>
        </ng-container>

        <ng-container matColumnDef="tag">
            <th mat-header-cell *matHeaderCellDef> Tag </th>
            <td mat-cell *matCellDef="let sensor"> {{sensor.tag}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let sensor"> {{sensor.value}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
